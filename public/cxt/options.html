<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hard Bulls Baseball Ticker | Options</title>
  <link href="/options.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="settings-container">
  <div class="settings-group">
    <h3>League Settings</h3>
    <div class="settings-row">
      <div class="settings-column">
        <label for="league-select">Select League</label>
      </div>
      <div class="settings-column">
        <select id="league-select">
          <option value="none">-</option>
        </select>
      </div>
    </div>

    <div class="settings-row">
      <label for="league-logo-upload">League Logo</label>
      <input type="file" id="league-logo-upload" />
    </div>

    <div class="settings-row">
      <label for="league-logo-shadow">League Logo Shadow</label>
      <input type="color" id="league-logo-shadow">
    </div>

  </div>

  <div class="settings-group" id="style-settings"></div>
  <div class="settings-group" id="team-settings"></div>
  <div class="settings-group" id="players-settings"></div>
  <div class="settings-group" id="sponsors-settings"></div>
  <div class="settings-group" id="remote-settings"></div>
</div>

<div class="save-section">
  <button id="save-button">Save Options</button>
</div>

<script src="/options.js"></script>
</body>
</html>
